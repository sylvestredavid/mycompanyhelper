
<h2>Meilleurs clients</h2>
  <div>
    <table mat-table [dataSource]="dataSourceClients" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef >Client</th>
        <td mat-cell *matCellDef="let element"><p>{{element.nom}}</p><p>{{element.prenom}}</p></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nbAchat">
        <th mat-header-cell *matHeaderCellDef >nb achats</th>
        <td mat-cell *matCellDef="let element"> {{element.factures.length}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsClients"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsClients;">
    </table>
    <mat-paginator [pageSize]="4"></mat-paginator>
  </div>
